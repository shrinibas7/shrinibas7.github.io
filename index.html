<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a, #2e2e2e);
            color: white;
            text-align: center;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        .name {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #bbbbbb;
        }

        .instagram {
            margin-top: 40px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .instagram:hover {
            transform: scale(1.15);
            opacity: 0.8;
        }

        .update-text {
            margin-top: 15px;
            font-size: 1rem;
            color: #cccccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>This Website Is Under Construction</h1>
        <div class="name">- Shrinibas</div>

        <a href="https://instagram.com/skybyte.flights" target="_blank">
            <svg class="instagram" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="white" viewBox="0 0 24 24">
                <path d="M7.75 2C4.574 2 2 4.574 2 7.75v8.5C2 19.426 4.574 22 7.75 22h8.5C19.426 22 22 19.426 22 16.25v-8.5C22 4.574 19.426 2 16.25 2h-8.5zm0 2h8.5C18.284 4 20 5.716 20 7.75v8.5C20 18.284 18.284 20 16.25 20h-8.5C5.716 20 4 18.284 4 16.25v-8.5C4 5.716 5.716 4 7.75 4zm4.25 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.75-2.75a1.25 1.25 0 100 2.5 1.25 1.25 0 000-2.5z"/>
            </svg>
        </a>

        <div class="update-text">Get more updates</div>
    </div>

</body>
</html>
