<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #000000, #1a1a1a, #2e2e2e);
    color: white;
}

/* ---------- TOP LEFT LOGO ---------- */
.header {
    position: absolute;
    top: 20px;
    left: 30px;
    display: flex;
    align-items: center;
}

.header img {
    height: 40px;   /* change size here */
    margin-right: 10px;
}

.brand-text {
    font-size: 22px;
    font-weight: 500;
    letter-spacing: 1px;
}

/* ---------- CENTER CONTENT ---------- */
.container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
}

h1 {
    font-size: 3rem;
}

.name {
    margin-top: 10px;
    color: #bbbbbb;
}

.instagram {
    margin-top: 40px;
    cursor: pointer;
    transition: 0.3s ease;
}

.instagram:hover {
    transform: scale(1.15);
    opacity: 0.8;
}

.update-text {
    margin-top: 15px;
    color: #cccccc;
}
</style>
</head>
